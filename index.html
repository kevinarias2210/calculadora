<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <table class="calculadora">
            <tr>
                <td colspan="2">
                    <span class="resultado"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="borrador">C</button>
                </td>
                <td>
                    <button class="borrador__anterior">CE</button>
                </td>
                <td>
                    <button class="borrador__numero">Delet</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="siete">7</button>
                </td>
                <td>
                    <button class="ocho">8</button>
                </td>
                <td>
                    <button class="nueve">9</button>
                </td>
                <td>
                    <button class="multiplicacion">*</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="cuatro">4</button>
                </td>
                <td>
                    <button class="cinco">5</button>
                </td>
                <td>
                    <button class="seis">6</button>
                </td>
                <td>
                    <button class="resta">-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="uno">1</button>
                </td>
                <td>
                    <button class="dos">2</button>
                </td>
                <td>
                    <button class="3">3</button>
                </td>
                <td>
                    <button class="suma">+</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="cero">0</button>
                </td>
                <td>
                    <button class="ceros">00</button>
                </td>
                <td>
                    <button class="igual">=</button>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
